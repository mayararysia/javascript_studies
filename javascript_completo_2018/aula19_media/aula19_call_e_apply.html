    <body>
   
        <h1>Javascript Completo 2018 - aula 19</h1>

        <script>
           (function(){
             /* call e apply -
                servem para que consiga mudar
                o valor de this dentro da função.
                a diferença entre os dois está em
                passar parâmetros.
             */
               function teste(str, n){
                    console.log('teste', str, n);
                    console.log(this);
               }
			   
               teste();
			   
               var obj1 = {foo: 'bar'};
               var obj2 = {foo: 'bar2'};

               teste.call(obj1, 'minha string', 10);
               teste.apply(obj2, ['meu text', 20]);

           })();
        </script> 
    </body>
</html>
