    <script>               
        //ES5: uma classe que gera outros objetos.
        function ContaCorrente(cliente, numero){
            //'use strict';
            if(this instanceof ContaCorrente){
                this.cliente = cliente;
                this.numero = numero;
            } else {
                //throw new Error('ContaCorrente só pode ser utilizada com o operador new');
                return new ContaCorrente(cliente, numero);
            }
        }
        
        //ES6: outra sintaxe para criar as funções contrutoras.
        class ContaPoupanca{
            //constructor: a função que será chamada quando instaciar um objeto ContaPoupanca;
            constructor(cliente, numero){
                this.cliente = cliente;
                this.numero = numero;
            }
        }
