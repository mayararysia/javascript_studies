<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">

    <body>
        <h1>Curso Javascript Completo 2018</h1>
    </body>
    
    <script>
        class Aluno{
            constructor(nome){
                this.nome = nome;
                this._faltas = 0;//não deve ser alterada pelo programador: privada
            }
            
            adicionarFaltas(){
                this._faltas++;
                console.log(` ${this.nome} tem ${this._faltas} faltas`);
            }
        }     
        
        let daniel = new Aluno('Daniel');
        
        class ListaAlunos{
            constructor(_lista){
                this.lista = [].concat(_lista);//cria array vazia + passado por parâmetro
            }
            
            obterAluno(nome){
                return this.lista.filter( aluno => aluno.nome === nome )[0];
            }
        }
        
        var alunos = ["Daniel", "Maria", "José", "João"].map( aluno => new Aluno(aluno) );
        console.log("Alunos:", alunos);
        
        var lista = new ListaAlunos(alunos);
        console.log("Lista:", lista);
    </script>
</html>
