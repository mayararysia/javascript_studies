        /*Static:
        São métodos e propriedades que não fazem parte dos dados daquele
        objeto.*/
        class ContaBancaria{
            constructor(cliente, numero){
                this.cliente = cliente;
                this.numero = numero;
                this.saldo = 0;
            }
            
            depositar(valor){
                this.saldo += valor;
            }
        }

            static get juros() { return 15; };

            }
