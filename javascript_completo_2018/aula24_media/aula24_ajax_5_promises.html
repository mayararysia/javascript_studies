<!doctype html>
<html>
    <head>
        <title>Aula24 - Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
        <script src="beluga2.js"></script>                
        
    </head>
    <body>
        <h1>Curso Javascript Completo 2018</h1>      
        <h2>Promises</h2>
        <h3>Json Online</h3>

        <dl id="lista-usuarios">
            <dt>nome</dt>
            <dd>email</dd>
        </dl>
    </body>
    
    <script>
        //Promise: representa o resultado de uma operação assíncrona.
        const $listaUsuarios= blg.$('#lista-usuarios');
        
        function getUser(id){
            let promise = new Promise( (resolve, reject) => {
                let xhr = new XMLHttpRequest();
                let url = `https://jsonplaceholder.typicode.com/users/${id}`;

                xhr.open("GET", url);
                xhr.send(null);
                xhr.onreadystatechange = function(){
                    if(xhr.readyState === 4){
                        if(xhr.status === 200 || xhr.status === 304){
                            console.log(xhr.responseText);
                            let resposta = xhr.responseText;                    
                            resposta = JSON.parse(resposta);
                            resolve(resposta);
                        } else {
                            reject('Erro na resposta!');
                        }                
                    }
                }
            });
            return promise;            
        }
        
        function mostraUsuarios(usuario){   
            adicionarElemento($listaUsuarios, 'dt', usuario.id);
            adicionarElemento($listaUsuarios, 'dd', usuario.name, usuario.email, usuario.phone, usuario.website);  
        }
        
    
        function adicionarElemento(container, tag, ...text){
            
            [...text].forEach( str => {
                let _tag = document.createElement(tag);
                let _textNode = document.createTextNode(str);
                _tag.appendChild(_textNode);
                container.appendChild(_tag);
                
            });
        }
        
        
        getUser(1)
            .then( resposta => {
                console.log(resposta);
                mostraUsuarios(resposta);
                return getUser(2);
            })
            .then( resposta => {
                console.log(resposta);
                mostraUsuarios(resposta);
                return getUser('3a');
            })
            .then( resposta => {
                console.log(resposta);
                mostraUsuarios(resposta);
                return getUser(4);
            })
            .then( resposta => {
                console.log(resposta);
                mostraUsuarios(resposta);
            }).catch( err => console.log(err.message));
        
    
        /*
        método then -> recebe uma função quando a resposta da requisição assíncrona estiver pronta.
        método catch -> recebe uma função */
        
    </script>    
</html>
