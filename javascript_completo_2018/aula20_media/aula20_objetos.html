    <script>
        //maneira literal:
        var obj1 = {
            name: 'obj1',
            log: function(msg){
                console.log(msg);
            }
        }
        
        //maneira formal:
        var obj2 = new Object();
        obj2.name = 'obj2';
        
        //função construtora
        function Pessoa(nome){
            this.nome = nome;
            this.falar = function(msg){
                //console.log(this.nome + ' fala: ' + msg);
                //template literals:
                console.log(`${this.nome} está falando: ${msg}`);
            }
            this.endereco = "rua qualquer";
        }
        
        var daniel = new Pessoa('daniel');
        
        var luana = Object.create(daniel);
        luana.nome = "Luana";
        
        var obj3 = {
            'nome': 'obj3',
            'valor': 10
        }
        var obj4 = Object.create(obj3);
        obj4.apelido = 'meu objeto';
        obj4.nome = 'obj4';
        obj4.andar = function(){
            console.log('andando');
        }
        //in: propriedade que existe em um objeto
        for (var prop in obj4){
            //hasOwnProperty: não leva em consideração a  herança
            if(obj4.hasOwnProperty(prop)){
                console.log(prop);
                console.log(obj4[prop]);
            }
        }
        //ES6
        const keys = Object.keys(obj4);
        console.log(keys);
        keys.forEach( (item) => {
            console.log('a propriedade é: ' + item);
        } );
        //ES2017:
        //values: traz array contendo os valores.
        const values = Object.values(obj4);
        console.log(values);
        //ES2017:
        //retorna um array de chaves e valor:
        //propriedade e valor: entries[0]
        const entries = Object.entries(obj4);
        console.log(entries);

        //delete obj4.andar
        
        var nome = 'daniel';
        var sobrenome = 'tapias morales';

            nome: nome,
            sobrenome: sobrenome
        }*/
        //Objetos repetidos no ES6:
        let eu = { nome, sobrenome };
        
    
    </script>
