    <script>
        //verifica se cep está dentro de um padrão
        var cep = '01234-050';            
        // g - global
        // i - case sensitive
        // m - multiline        
        function isValidCEP(str){
            var regex = /\d{5}-\d{3}/gi;
            return regex.test(str);
        }
