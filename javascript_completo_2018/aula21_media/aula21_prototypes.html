    <script>               
        
        function Animal(tipo){
            if(tipo) this.tipo = tipo;
            /*this.tipo = tipo;

        var cachorro = new Animal('mamifero');
        var gato = new Animal('mamifero');        
        var peixe = new Animal();
        
        console.log(cachorro, gato);
        //colocou um a função no protótipo do objeto animal:
        Animal.prototype.obterTipo = function(){
            return this.tipo;
        }
        
        Animal.prototype.tipo = 'desconhecido';
        
        console.log(cachorro, gato, peixe);       
        //arguments: propriedade dentro da função que tem acesso a todos os parâmetros
        function teste(){
            console.log(arguments);
            //o this é o próprio arguments:
            Array.prototype.forEach.call(arguments,
                function(argument){
                    console.log('argumento: ' + argument);
                }
            );
        }
        teste('ola', 'mundo', 2, false);
