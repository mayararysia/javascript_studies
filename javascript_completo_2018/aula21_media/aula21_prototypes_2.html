    <script>               
        
        function Animal(tipo){
            if(tipo) this.tipo = tipo;
        }
        
        function Cachorro(nome, tipo){
            this.nome = nome;
            Animal.call(this, tipo);
            this.constructor = Cachorro;
        }

        Cachorro.prototype = new Animal();
        
        var toto = new Cachorro('toto', 'mamifero');
        console.log(toto);
    
        Animal.prototype.obterTipo = function(){
            return this.tipo;
        }        
        Animal.prototype.tipo = 'desconhecido';           

        var lesma = new Animal(); 
        /*
        *   No console:
        *   Object.getPrototypeOf(toto); ->
                vai mostrar a função construtora do objeto.

        *Object.prototype == __proto__
        *constructor
        
        toto instanceof Cachorro
        >true

        */
    </script>
