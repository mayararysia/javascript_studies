       <script>
           var n = 0;

           function somaUm(){
                console.log('n', ++n);

                if(n>=5) clearInterval(intervalo); //encerra
           }

           var timeout = setTimeout(somaUm, 1000);//1s
           var intervalo = setInterval(somaUm, 1000);//5s

           console.log(intervalo);

           var str = '';
           var d = document.querySelector('div');

                for(var i = 0; i < 1000; i++){
