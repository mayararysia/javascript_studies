<!doctype html>
<html>

    <body>
        <h1>Curso Javascript Completo 2018</h1>      
        <h2>ESNext</h2>

        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
        <p>10</p>
    </body>
    
    <script>

        //rest : pode usar com o forEach  
        function mostraNomes(...nomes){
            nomes.forEach( nome => console.log(nome));
        }
        
        mostraNomes('Daniel', 'Maria', 'João', 'Carla');
        
        //spread: o oposto do rest - trata os elementos separados
        let listaNomes = ['Daniel', 'Maria', 'João', 'Carla'];
        mostraNomes(...listaNomes);
        let lista2 = ['ricardo', 'eliana'];
        
        var novaListaNomes = [...listaNomes, 'luana', ...lista2];
        
        let ps = document.querySelectorAll('p');

        ps.forEach( p => console.log(p));

        [...ps].forEach( p => console.log(p.textContent));
        
        const daniel = {
            nome: 'daniel',
            idade: 18
        }
        
        const daniel2 = {...daniel, notas: [1,2,3,3]}
        
        console.log(daniel);
        console.log(daniel2);
    </script>
</html>
