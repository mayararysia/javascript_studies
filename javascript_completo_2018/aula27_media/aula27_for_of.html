<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Curso Javascript Completo 2018</h1>      
        <h2>ESNext</h2>        
    </body>
    <script>
        /*
        for of: recomendável iterar com Array
        for in: não é recomendável iterar sobre array com ele. Itera sobre um objeto*/
        var obj1 = {
            A: 'teste a',
            B: 'teste b'
        }
        var arr1 = [1,2,3,4,5];        
        for(let propriedade in obj1){
            console.log(propriedade);
            console.log(obj1[propriedade]);
        }        
        for(let valor of arr1){
            console.log('valor', valor)
        }
        //transforma o obj1 em array e usa of
        console.log('---');
        for (let valor of Object.values(obj1)){
            console.log(valor);
        }        
        console.log('--propriedades dos objetos:--');
        for (let chave of Object.keys(obj1)){
            console.log(chave);
        }
    </script>    
</html>
