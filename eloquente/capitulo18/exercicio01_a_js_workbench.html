<!doctype html>
<html>
<body>
    <textarea id="code">return "hi";</textarea>
    <button id="button">Run</button>
    <pre id="output"></pre>
        
    <script>
        var $button = document.querySelector("#button");

        console.log($button);
        
        $button.addEventListener("click", doit);


       function doit() {
            var $value = document.getElementById("code").value;
            var textOutput = document.getElementById("output");
           
            try {
                var result = new Function($value)();
                var newtext = document.createTextNode(result);
                textOutput.appendChild(newtext);
            } catch (error) {
                newtext = document.createTextNode("Error: " + error);
                textOutput.appendChild(newtext);
            }
        }
    </script>
</body>
</html>
