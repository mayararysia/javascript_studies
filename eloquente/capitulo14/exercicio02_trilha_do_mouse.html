<style>
    .trail { /* className for the trail elements */
          position: absolute;
          height: 6px; width: 6px;
          border-radius: 3px;
          background: teal;
    }
    body {
          height: 300px;
    }
</style>
<body>
    <script>
            (function(){
                'use strict';

                var $divArray = [];
                var positionedElement = 0;

                for (var i = 0; i < 6; i++) {

                    var $div = document.createElement("div");               
                    $div.className = "trail";            
                    document.body.appendChild($div);
                    $divArray.push($div);            
            
                }               
                addEventListener("mousemove", moved);                
                
                function moved(event) { 
                     
                    var $div = $divArray[positionedElement];

                    $div.style.top = event.pageY  + 'px';
                    $div.style.left = event.pageX + 'px';
                
                    positionedElement = (positionedElement + 1) % $divArray.length;
                    
                }

            })();
    </script>
</body>
