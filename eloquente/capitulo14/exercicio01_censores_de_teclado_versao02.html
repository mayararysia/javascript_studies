<input type="text">
<script>
  
    (function(){
        'use strict';
        var field = document.querySelector("input");

        field.addEventListener("keypress", function(event) {
            if (/[qwx]/i.test(String.fromCharCode(event.charCode))) event.preventDefault();
        });

    })();s

    /*OBS.:
      Se o condutor não é desejado que o comportamento normal aconteça
      pode simplesmente chamar o método preventDefault no objeto de evento.*/


</script>
